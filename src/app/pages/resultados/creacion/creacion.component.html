<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion"> CREAR PARTIDOS</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion"> MODIFICAR PARTIDOS</nb-card-header>

        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label> Numero Por mesa</label>
                </div>
            <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="resultado.numero_mesa">
                    <p *ngIf="intentoEnvio && resultado.numero_mesa==''">Requerido</p>
                </div>
            </div>
            <br>
            
            <div class="row">
                <button type="button" *ngIf="modoCreacion" class="btn btn-primary btn-block"(click)="agregar()">
                    Crear Resultado</button>
                <button type="button" *ngIf="!modoCreacion" class="btn btn-primary btn-block"(click)="editar()">
                    Modificar Resultado</button>
            </div>

        </nb-card-body>
    </nb-card>

</div>
