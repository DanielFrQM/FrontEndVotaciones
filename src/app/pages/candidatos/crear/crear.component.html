<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion"> CREAR CANDIDATOS</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion"> MODIFICAR CANDIDATOS</nb-card-header>

        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label> CÃ©dula</label>
                </div>
            <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="candidato.cedula"
                    [disabled]="!modoCreacion">
                    <p *ngIf="intentoEnvio && candidato.cedula==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label> Nombre</label>
                </div>
                <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="candidato.nombre">
                    <p *ngIf="intentoEnvio && candidato.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Apellido</label>
                </div>
                <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="candidato.apellido">
                    <p *ngIf="intentoEnvio && candidato.apellido==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label> Resolucion</label>
                </div>
                <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="candidato.nombre_resolucion">
                    <p *ngIf="intentoEnvio && candidato.nombre_resolucion==''">Requerido</p>
                </div>
            </div>

            <br>
            <div class="row">
                <button type="button" *ngIf="modoCreacion" class="btn btn-primary btn-block"(click)="agregar()">
                    Crear Candidato</button>
                <button type="button" *ngIf="!modoCreacion" class="btn btn-primary btn-block"(click)="editar()">
                    Modificar Candidato</button>
            </div>

        </nb-card-body>
    </nb-card>

</div>
