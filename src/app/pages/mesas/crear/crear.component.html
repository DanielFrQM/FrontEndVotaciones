<div class="col-lg-12">
  <nb-card>
    <nb-card-header *ngIf="modoCreacion"> CREAR MESAS</nb-card-header>
    <nb-card-header *ngIf="!modoCreacion"> MODIFICAR MESAS</nb-card-header>

    <nb-card-body>
      <div class="row">
        <div class="col-3">
          <label> Numero</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="mesa.numero"
            [disabled]="!modoCreacion"
          />
          <p *ngIf="intentoEnvio && mesa.numero == ''">Requerido</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-3">
          <label> Cedulas Inscritas</label>
        </div>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="mesa.cedulas_inscritas"
          />
          <p *ngIf="intentoEnvio && mesa.cedulas_inscritas == ''">Requerido</p>
        </div>
      </div>

      <br />
      <div class="row">
        <button
          type="button"
          *ngIf="modoCreacion"
          class="btn btn-primary btn-block"
          (click)="agregar()"
        >
          Crear Mesa
        </button>
        <button
          type="button"
          *ngIf="!modoCreacion"
          class="btn btn-primary btn-block"
          (click)="editar()"
        >
          Modificar Mesa
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
