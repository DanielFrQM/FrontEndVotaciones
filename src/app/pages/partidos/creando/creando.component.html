<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion"> CREAR PARTIDOS</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion"> MODIFICAR PARTIDOS</nb-card-header>

        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label> Lema</label>
                </div>
            <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="partido.lema">
                    <p *ngIf="intentoEnvio && partido.lema==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label> Nombre</label>
                </div>
                <div class ="col-9">
                    <input type="text" class="form-control" [(ngModel)]="partido.nombre">
                    <p *ngIf="intentoEnvio && partido.nombre==''">Requerido</p>
                </div>
            </div>
            <br>
            
            <div class="row">
                <button type="button" *ngIf="modoCreacion" class="btn btn-primary btn-block"(click)="agregar()">
                    Crear Partido</button>
                <button type="button" *ngIf="!modoCreacion" class="btn btn-primary btn-block"(click)="editar()">
                    Modificar Partido</button>
            </div>

        </nb-card-body>
    </nb-card>

</div>
